{% extends "base.html" %}

{% block content %}
  <h1>Supprimer l'entreprise "{{ object }}"</h1>
  <p>Êtes-vous sûr de vouloir supprimer cette entreprise ?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Supprimer</button>
    <a href="{% url 'company_list' %}" class="btn btn-secondary">Annuler</a>
  </form>
{% endblock %}
